<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>memory game</title>
</head>
<body>
<!--main container -->
    <div class="start-page">
        <button class="start">Start Game</button>
    </div>
    <div class="container">
        <div class="info-bar">
            <div class="name">
                hello <span>aya</span>
            </div>
            <div class="tries">
                wrong tries : <span>0</span>
            </div>
        </div>
        <div class="game-blocks">
            <div class="block" brand="youtube">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                </div>
            </div>
            <div class="block" brand="youtube">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                </div>
            </div>
            <div class="block" brand="facebook">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-facebook" style="color: #0091ff;"></i>
                </div>
            </div>
            <div class="block" brand="facebook">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-facebook" style="color: #0091ff;"></i>
                </div>
            </div>
            <div class="block" brand="tiktok">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-tiktok" style="color: #000000;"></i>
                </div>
            </div>
            <div class="block" brand="tiktok">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-tiktok" style="color: #000000;"></i>
                </div>
            </div>
            <div class="block" brand="spotify">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-spotify" style="color: #25da64;"></i>
                </div>
            </div>
            <div class="block" brand="spotify">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-spotify" style="color: #25da64;"></i>
                </div>
            </div>
            <div class="block" brand="snapchat">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-snapchat" style="background-color: #FFD43B;"></i>
                </div>
            </div>
            <div class="block" brand="snapchat">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-snapchat" style="background-color: #FFD43B;"></i>
                </div>
            </div>
            <div class="block" brand="pinterest">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-pinterest" style="color: #ff1a1a;"></i>
                </div>
            </div>
            <div class="block" brand="pinterest">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-pinterest" style="color: #ff1a1a;"></i>
                </div>
            </div>
            <div class="block" brand="twitter">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                </div>
            </div>
            <div class="block" brand="twitter">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                </div>
            </div>
            <div class="block" brand="whatsapp">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-whatsapp" style="color: #00c288;"></i>
                </div>
            </div>
            <div class="block" brand="whatsapp">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-whatsapp" style="color: #00c288;"></i>
                </div>
            </div>
            <div class="block" brand="telegram">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-telegram" style="color: #74C0FC;"></i>
                </div>
            </div>
            <div class="block" brand="telegram">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-telegram" style="color: #74C0FC;"></i>
                </div>
            </div>
            <div class="block" brand="skype">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-skype" style="color: #4aacf7;"></i>
                </div>
            </div>
            <div class="block" brand="skype">
                <div class="face front"></div>
                <div class="face back">
                    <i class="fa-brands fa-skype" style="color: #4aacf7;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="game-result">
        <span class="icon"></span>
        <span class="text"></span>
        <span class="button"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
